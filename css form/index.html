<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <table class="form-table">
            <tr>
                <td colspan="2">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" placeholder="Full Name" id="fullname" class="long-input">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email">Email Address</label><br>
                    <input type="text" placeholder="Email Address" id="email" class="long-input">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile-number">Mobile Number</label><br>
                    <input type="text" placeholder="Mobile Number" id="mobile-number" class="short-input">
                </td>
                <td>
                    <label for="birth-date">Birth Date</label><br>
                    <input type="datetime-local" placeholder="Birth Date" id="birth-date" class="short-input" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Gender</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="male">Female</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="address">Address</label><br>
                    <textarea id="address" placeholder="Address" class="long-input"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="country" class="select-input">
                        <option>Country</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Japan">Japan</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Enter postal code" class="short-input"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register" class="submit-input">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
