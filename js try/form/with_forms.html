<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Handling Example</title>
</head>
<body>
  <h2>Form Handling Example</h2>
  <form id="myForm">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullnamexxx" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="cars">Choose a car:</label>
    <select id="cars" name="car">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br><br>
    
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    
    <input type="checkbox" id="apple" name="fruit" value="apple">
    <label for="apple">Apple</label><br>
    <input type="checkbox" id="orange" name="fruit" value="orange">
    <label for="orange">Orange</label><br>
    <input type="checkbox" id="banana" name="fruit" value="banana">
    <label for="banana">Banana</label><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Accessing the form data using document.forms
      let form = document.forms["myForm"];
      let fullName = form["fullname"].value;
      let email = form["email"].value;

      // Getting the value of the selected gender radio button
      let gender;
      let genderElements = form["gender"];
      for (let i = 0; i < genderElements.length; i++) {
        if (genderElements[i].checked) {
          gender = genderElements[i].value;
          break;
        }
      }

      // Logging the form data to console
      console.log('Full Name:', fullName);
      console.log('Email:', email);
      console.log('Selected Gender:', gender);
    });
  </script>
</body>
</html>
