<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="fullname" name="fullname"> <br>
        <textarea id="biodata" name="biodata"></textarea> <br>
        <select id="birthDate" name="birthDate">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
        </select> <br>
        hobbies: <br>
        <input type="checkbox" name="hobbies" value="makan"> Makan <br>
        <input type="checkbox" name="hobbies" value="olah raga"> Olah raga <br>
        <input type="checkbox" name="hobbies" value="baca buku"> Baca buku <br>
        gender: <br>
        <input type="radio" name="gender" value="male" checked> Male <br>
        <input type="radio" name="gender" value="famale"> Famale <br>
        <button>Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        });
    </script>
</body>
</html>
