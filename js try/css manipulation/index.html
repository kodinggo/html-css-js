<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <br>
    
    <button onclick="changeBgColor(event, 'red')">Red</button>
    <button onclick="changeBgColor(event, 'green')">Green</button>
    <button onclick="changeBgColor(event, 'blue')">Blue</button>

    <script>
        function changeBgColor(event, color) {
            document.getElementById("box").style.backgroundColor = color;
        }
    </script>
</body>
</html>
