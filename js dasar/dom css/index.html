<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 500px;
            width: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <br>
    <button onclick="changeBgColor('red')">Red</button>
    <button onclick="changeBgColor('green')">Green</button>
    <button onclick="changeBgColor('blue')">Blue</button>

    <script>
        function changeBgColor(colorName) {
            document.getElementById('box').style.backgroundColor = colorName;
        }
    </script>
</body>
</html>
