<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        #stickyNotes {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div id="stickyNotes" tabindex="0">Write something here!</div>

    <script>
        var textNotes = '';
        document.getElementById('stickyNotes').addEventListener('keyup', function(event) {
            // Prevent menampilkan nama key
            if (event.key == 'Shift' || event.key == 'Meta' || event.key == 'CapsLock' || event.key == 'Tab') {
                return
            }

            if (event.key == ' ') { // Jika menekan tombol spasi
                textNotes += '&nbsp;';
            } else if (event.key == 'Enter') {
                textNotes += '<br/>';
            } else if (event.key == 'Backspace') {
                // Jika menghapus spasi yg merupakan karakter ASCII (&nbsp;), 
                // maka harus dihapus 6 karakter terakhir
                if (textNotes.slice(-6) == '&nbsp;') {
                    textNotes = textNotes.slice(0, -6);
                } else if (textNotes.slice(-5) == '<br/>') {
                    textNotes = textNotes.slice(0, -5);
                } else {
                    textNotes = textNotes.slice(0, -1);
                }
            } else {
                // append teks
                textNotes += event.key;
            }

            // masukan tesk ke dalam element html
            this.innerHTML = textNotes;
        });
    </script>
</body>
</html>
